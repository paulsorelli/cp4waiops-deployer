kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: installer-default-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cp4waiops-install-custom
  namespace: default
spec:
  serviceAccountName: installer-default-default
  template:
    spec:
      containers:
        - name: install
          image: niklaushirt/cp4waiops-tools:1.3
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "1256Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: INSTALL AI Manager with Demo Content"
              echo "*****************************************************************************************************************************"
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üì• Clone Repo $INSTALL_REPO"
              git clone $INSTALL_REPO
              cd cp4waiops-deployer
              echo ""
              echo ""



              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üìù Create Config File"
              
              cat <<EOF > ./ansible/configs/cp4waiops-local-custom.yaml
              cp4waiops:
              - project: cp4waiops-evtmgr
                instances:
                # --------------------------------------------------------------------------------------------------------------------------------------
                # CP4WAIOPS Event Manager
                # --------------------------------------------------------------------------------------------------------------------------------------
                - name: cp4waiops-eventmanager
                  kind: EventManager
                  install: true
                  # Version of the catalog subscription
                  subscription_channel: v1.10
                  starting_csv: noi.v1.6.0
                  noi_version: 1.6.6

                # --------------------------------------------------------------------------------------------------------------------------------------
                # CP4WAIOPS Event Manager Demo Content
                # --------------------------------------------------------------------------------------------------------------------------------------
                - name: cp4waiops-eventmanager
                  kind: EventManagerDemoContent
                  install: true



              - project: cp4waiops-infra
                instances:
                # --------------------------------------------------------------------------------------------------------------------------------------
                # CP4WAIOPS Infrastructure Management
                # --------------------------------------------------------------------------------------------------------------------------------------
                - name: cp4waiops-infrastructure-management
                  kind: InfrastructureManagement
                  install: false
                  # Version of the catalog subscription
                  subscription_channel: v3.3
                  #subscription_channel: 3.4-dev



              - project: cp4waiops-addons
                instances:
                # --------------------------------------------------------------------------------------------------------------------------------------
                # CP4WAIOPS ELK
                # --------------------------------------------------------------------------------------------------------------------------------------
                - name: cp4waiops-elk
                  kind: ELK
                  install: false


                # --------------------------------------------------------------------------------------------------------------------------------------
                # CP4WAIOPS TURBONOMIC
                # --------------------------------------------------------------------------------------------------------------------------------------
                - name: cp4waiops-turbonomic
                  kind: Turbonomic
                  install: true



              # *************************************************************************************************************************************************
              # --------------------------------------------------------------------------------------------------------------------------------------
              # CP4WAIOPS GLOBAL CONFIGURATION
              # --------------------------------------------------------------------------------------------------------------------------------------
              # *************************************************************************************************************************************************

              # --------------------------------------------------------------------------------------------------------------------------------------
              # CP4WAIOPS Storage Classes
              # --------------------------------------------------------------------------------------------------------------------------------------

              # Override the Storage Class auto detection (not_configured, ibmc-file-gold-gid, rook-cephfs, nfs-client, ...)
              storage_class_file: $WAIOPS_STORAGE_CLASS_FILE        # LOCAL
              storage_class_block: $WAIOPS_STORAGE_CLASS_BLOCK      # LOCAL

              # --------------------------------------------------------------------------------------------------------------------------------------
              # CP4WAIOPS Pull Registires
              # --------------------------------------------------------------------------------------------------------------------------------------
              entitled_registry: cp.icr.io
              entitled_registry_user: cp
              catalog_image: icr.io/cpopen/ibm-operator-catalog:latest


              #Version of your OCP Cluster (override by setting manually - 4.6, 4.7,...)
              ocp_major_version: automatic
              EOF


              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Prepare Ansible"
              ansible-galaxy collection install community.kubernetes:1.2.1
              ansible-galaxy collection install kubernetes.core:2.2.3
              ansible-galaxy collection install cloud.common
              pip install openshift pyyaml kubernetes 
              echo ""
              echo ""

              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Starting Installation"
              ansible-playbook ./ansible/00_cp4waiops-install.yaml -e "config_file_path=$CONFIG" -e CP_ENTITLEMENT_KEY=$ENTITLED_REGISTRY_KEY
              echo ""
              echo ""
              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE"
              echo "*****************************************************************************************************************************"

              sleep 60000 # keep the pod running by XXXX seconds

          env:
          - name: INSTALL_REPO
            value : "https://github.com/paulsorelli/cp4waiops-deployer.git"
          - name: CONFIG
            value : "./configs/cp4waiops-local-custom.yaml"
              # The pull token for cp.icr.com from https://myibm.ibm.com/products-services/containerlibrary
          - name: WAIOPS_STORAGE_CLASS_FILE
            value: "nfs-local-sc" # specify the name for a custom SorageClass 
              #Auto Detection: automatic
              #IBM CLoud storage_class_file: ibmc-file-gold-gid               # ROKS
              #IBM CLoud storage_class_file: ocs-storagecluster-cephfs        # ODF
              #IBM CLoud storage_class_file: ibmc-vpc-block-10iops-tier       # IBM VPC
              #IBM CLoud storage_class_file: rook-cephfs                      # FYRE
              #IBM CLoud storage_class_file: nfs-client                       # TEC
          - name: WAIOPS_STORAGE_CLASS_BLOCK
            value: "nfs-local-sc" # specify the name for a custom SorageClass 
              #Auto Detection: automatic 
              #IBM CLoud storage_class_block: ibmc-block-gold                 # ROKS
              #IBM CLoud storage_class_block: ocs-storagecluster-ceph-rbd     # ODF
              #IBM CLoud storage_class_block: ibmc-vpc-block-10iops-tier      # IBM VPC
              #IBM CLoud storage_class_block: rook-cephfs                     # FYRE
              #IBM CLoud storage_class_block: nfs-client                      # TEC                     
          - name: ENTITLED_REGISTRY_KEY
            #value : "<REGISTRY_TOKEN>"
            value : "eyJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJJQk0gTWFya2V0cGxhY2UiLCJpYXQiOjE2MjI1NzMwOTYsImp0aSI6ImU5M2MyMGRkZTk5NjQ5YzRiZDc5ZjNkMjAwODFjZjU1In0.7pdfJcU-yNjbqTT3RchrZF1eAOAyD2H1bKHPsxldtmg"
      restartPolicy: Never
  backoffLimit: 4
